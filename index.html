<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | iTOUCH</title>
    <link rel="shortcut icon" href="./assets/images/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">iTOUCH</h1>
            <dotlottie-player src="https://lottie.host/8892584e-f275-4a4f-8e1d-d4aa2d4a711c/sgVpdzwehv.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            <p class="quote">Sign up today and join us..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="post" id="contactForm">
            <div class="form-container slideRight-animation">
                <h1 class="form-header">Get started</h1>
        
                <div class="input-container">
                    <label for="email">G-suite</label>
                    <input type="email" name="email" id="mail" required>
                    <div class="error"></div>
                </div>
        
                <div class="input-container">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                    <div class="error"></div>
                </div>
        
                <div class="input-container">
                    <label for="field">Field</label>
                    <input type="text" name="field" id="field" required>
                    <div class="error"></div>
                </div>
        
                <div class="input-container">
                    <label for="class">Class</label>
                    <input type="text" name="class" id="class" required>
                    <div class="error"></div>
                </div>
        
                <div class="input-container">
                    <label for="talents">Talents and interests</label> <!-- Corrected the "for" attribute value -->
                    <textarea name="talents" id="talents" required></textarea> <!-- Removed "type" attribute -->
                    <div class="error"></div>
                </div>
        
                <div id="btm">
                    <button type="submit" class="submit-btn">Register Now</button>
                    <div id="spinner" class="disabled text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <strong class="mt-2">Sending...</strong>
                    </div>    
                </div>
                           </div> 
        </form>

    
        
                            
        

    </main>
    <section class="outro-overlay disabled slideUp-animation">
        <h1 class="company">iTOUCH</h1>
        <h1 class="outro-greeting">Thank's for signing up..!</h1>
        <img src="./assets/images/shape.svg" alt="" class="shape">
        <dotlottie-player src="https://lottie.host/dfb3a86a-d3df-4a4d-91b2-ee3616a9b413/cGEzDFVPPe.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        <div class="author-link">
            &copy;&nbsp;
            <a href="https://www.instagram.com/infotouchclub">Info Touch</a> |
            <a href="https://www.instagram.com/yassine_boukerma">Yassine Boukerma</a>
        </div>
    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwZyNpHk-aKH91n-J_zw3RFK3j2BPxsOFZKC40naZ27Zg9mtZKNrUmwhdNGtnVkl25Q/exec';
        const form = document.getElementById('contactForm');
        const cardContainer = document.querySelector('.card-container');
        const outroOverlay = document.querySelector('.outro-overlay');
        const spinner = document.getElementById('spinner');
    
        form.addEventListener('submit', e => {
    e.preventDefault();
    spinner.classList.remove('disabled');
    form.querySelector('.submit-btn').classList.add('disabled'); // Assuming the button has an id of "submit-btn"

    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            console.log('Success!', data);
            form.reset();
            cardContainer.style.display = 'none';
            outroOverlay.classList.remove('disabled');
            outroOverlay.style.display = 'flex'; // Show the outro-overlay section
        });
});
    </script>


    </body>
</html>
